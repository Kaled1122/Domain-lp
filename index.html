    <input type="text" name="duration" placeholder="Duration" class="border p-2 w-full">
    <input type="text" name="cefr" placeholder="CEFR Level" class="border p-2 w-full">
    <input type="text" name="profile" placeholder="Learner Profile" class="border p-2 w-full">
    <input type="file" name="file" accept=".pdf,.txt" class="w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Generate</button>
  </form>
  <iframe id="lessonOutput" class="w-full mt-4 h-96 border"></iframe>
  <button id="downloadLesson" class="mt-2 bg-green-600 text-white px-3 py-2 rounded">Download PDF</button>
</section>

<!-- REGISTER -->
<section id="register" class="card hidden">

</section>

  <table id="dataTable" class="w-full border text-sm">

    <tbody></tbody>
  </table>
</section>

<!-- AVERAGE -->
<section id="average" class="card hidden">

    <tbody></tbody>
  </table>
</section>
